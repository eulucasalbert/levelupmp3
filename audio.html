<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Level Up Audio</title>
</head>

<body style="margin:0; background:transparent;">

  <audio id="levelup-audio" preload="auto">
    <source src="levelup.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("levelup-audio");
    audio.volume = 1.0;

    window.onload = () => {
      audio.currentTime = 0;
      audio.play().catch(err => {
        console.log("Autoplay bloqueado:", err);
      });
    };
  </script>

</body>
</html>
