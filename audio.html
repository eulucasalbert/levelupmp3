<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
</head>
<body style="background: transparent;">

<audio id="levelup" preload="auto">
  <source src="levelup.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("levelup");

audio.volume = 1.0;

// força play sempre que a página carregar
window.onload = () => {
  audio.currentTime = 0;
  audio.play().catch(err => {
    console.log("Autoplay bloqueado:", err);
  });
};
</script>

</body>
</html>
